<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200;1,300&family=Roboto:wght@400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/css/output.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="section">
      <div class="block">
        <div class="header">
          <div class="header__image">
            <img class="w-24" src="./assets/img/avataaars.png" alt="Avatar" />
            <i class="fa-solid -mt-3 fa-circle header__icon-color-green"></i>
          </div>
          <div class="header__title">Kleber Bernardo</div>
        </div>
        <div class="content">
          <div class="content__title-day">Segunda-feira, 09/05</div>
          <div class="content__messages">
            <div class="content__messages__item">
              <div class="content__messages__item__img">
                <img
                  class="w-10"
                  src="./assets/img/avataaars.png"
                  alt="Avatar" />
              </div>
              <div class="content__messages__item__text--color-purple">
                Ol치, tudo bem? Estava te procurando...
              </div>
            </div>
            <div class="flex-row-reverse content__messages__item">
              <div class="content__messages__item__img">
                <img
                  class="w-10"
                  src="./assets/img/avataaars.png"
                  alt="Avatar" />
              </div>
              <div class="content__messages__item__text--color-pink">
                Ol치, tudo bem? Estava te procurando... Ol치, tudo bem? Estava te
                procurando... Ol치, tudo bem? Estava te procurando...
              </div>
            </div>
          </div>
          <div class="footer">
            <div class="w-full">
              <input
                class="footer__input"
                type="text"
                placeholder="Enviar mensagem..."
                name="message"
                id="message" />
            </div>
            <div class="footer__block">
              <i class="fa-solid fa-pen-to-square footer__block__icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
