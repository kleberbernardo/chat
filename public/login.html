<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200;1,300&family=Roboto:wght@400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/css/output.css" />
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"></script>
    <script src="./assets/js/output.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <div class="block-user hidden-block z-50">
      Limite de usuários em Chat...
    </div>
    <div class="section">
      <div class="block">
        <div
          class="flex-col flex justify-center items-center w-full rounded-lg h-72 bg-gradient-to-r from-purple-500 to-pink-500">
          <div class="pb-6 text-5xl font-bold text-white opacity-80">
            Chathub
          </div>
          <div class="pb-4 px-4 text-justify text-slate-800 opacity-90">
            Digite o usuário do seu GitHub abaixo:
          </div>
          <div class="flex">
            <div class="mt-2 text-white opacity-80 text-2xl">github.com/</div>
            <div>
              <input
                class="bg-transparent text-white opacity-80 border-purple-400 border-solid border-2 p-2 rounded-lg focus:outline-none w-52"
                type="text"
                name=""
                id="github_user" />
            </div>
          </div>
          <div class="mt-6">
            <input
              class="p-3 px-16 rounded-lg font-bold cursor-pointer shadow-lg bg-gradient-to-r text-gray-700 from-pink-400 to-purple-500 transition-all hover:scale-110"
              type="button"
              value="ENTRAR AGORA"
              onclick="Chat.enterTheChat()" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
